<style id="jsbin-css">

  height: 100% ;

  text-align: center;

<body background = http://wallpapercave.com/wp/wjjp4Zy.jpg>
  <div id="canvas">
    <div id="name"> Épp ilyen szín van drága Palkóm!</div>
    <div id="clock">12:13:14</div>
  </div> 
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var rgbaColor = 'rgba(' + hours + ','+ minutes +',' + seconds +',0.88)';

  document.getElementById('clock').innerHTML = clockFace;
  document.getElementById('canvas').style.background = rgbaColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock();
</script>
</body>
